<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 50px; width:20%; min-width: 400px;">
        <div class="card">
            <div class="card-body bg-secondary">
                <div class="card-title text-light">
                    <h3>Password Generator</h3>
                </div>
                <div class="card-text">
                    <div class="input-group">
                        <input 
                        class="form-control"
                        type="text" 
                        id="result" 
                        style="margin-bottom: 20px; height: 50px; text-align:center;">

                        <div class="input-group-prepend">
                            <button 
                                id="clipboard" 
                                class="btn btn-warning "
                                style="height: 50px; border-top-left-radius: 0%; border-bottom-left-radius: 0%;" 
                            >
                            Copy</button>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Password length <input id="length" type="number" value="1" min="1" max="99" style="float:right; width : 100px;"></li>
                        <li class="list-group-item">Contains uppercase <input id="upper" type="checkbox" checked style="float:right;"></li>
                        <li class="list-group-item">Contains lowercase <input id="lower" type="checkbox" checked style="float:right;"></li>
                        <li class="list-group-item">Contains numbers <input id="numbers" type="checkbox" checked style="float:right;"></li>
                        <li class="list-group-item">Contains symbols <input id="symbols" type="checkbox" checked style="float:right;">
                        <input id="allowed-symbols" type="text" style="width:100%;" value="!@#$%^&*(){}=<>/,."></li>
                    </ul>
                    <br>
                    <button id="generate" class="btn btn-success" style="width: 100%; height: 50px;">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
